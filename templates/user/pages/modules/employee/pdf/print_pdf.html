<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css" />

    <title>Print | Employee</title>
    <style>
        body {
            padding: 8px 0 12px 0;
        }
        h1 {
            text-align: center;
        }

        td,
        th {
            font-size: large;
            text-align: center;
        }
        
        table { float:none !important;}
        table tr  { page-break-before: always !important; page-break-after: avoid !important; page-break-inside:avoid !important; }
    </style>
</head>

<body>
    <p>Print date and time: {% now "SHORT_DATETIME_FORMAT" %}</p>
    <h1>List of Employees</h1>
    <div class="flex flex-col">
        <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
            <div class="py-2 inline-block min-w-full sm:px-6 lg:px-8">
                <div class="overflow-visible">
                    <table class="min-w-full border text-center">
                        <!-- <thead class="border-b"> -->
                            <tr class="border-b">
                                <th scope="col" class="text-md font-medium text-gray-900 px-6 py-4 border-r">
                                    Employee Name
                                </th>
                                <th scope="col" class="text-md font-medium text-gray-900 px-6 py-4 border-r">
                                    Department
                                </th>
                            </tr>
                        <!-- </thead> -->
                        <tbody>
                            {% for employee in employees %}
                            <tr class="border-b">
                                <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap border-r">
                                    {{ employee.name }}
                                </td>
                                <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap border-r">
                                    {{ employee.department.name }}
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
</body>

</html>
<script type="text/javascript">
    
    window.onload = print();
</script>
